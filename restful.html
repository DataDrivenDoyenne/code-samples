<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple bus icons</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script>
function initialize() {
  var mapOptions = {
    zoom: 12,
    center: new google.maps.LatLng(33.843045,-84.396973),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'),
                                mapOptions);
  // Try HTML5 geolocation
  if(navigator.geolocation) {
  	navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

    var image = 'http://www.battleoftheboyne.ie/media/Bus.png';
	  var busMarker = new google.maps.Marker({
		  position: pos,
		  map: map,
		  icon: image
	  });

      map.setCenter(pos);
    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }
  console.log("we're here")
  getBuses();
}

function getBuses() {
  var url = 'http://developer.itsmarta.com/BRDRestService/BRDRestService.svc/GetAllBus'
  $.ajax({
    type: "GET",
    timeout: 1000, //in milliseconds
    url: url,
    contentType: "application/json; charset=utf-8",
    dataType: 'jsonp',
    ProcessData: true,
    success: function(data){
      console.log(data)
    }
    ,
    error: function(error, data){
      console.log(error)
    }
  })

}

function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Error: The Geolocation service failed.';
  } else {
    var content = 'Error: Your browser doesn\'t support geolocation.';
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
